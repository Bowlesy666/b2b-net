{% extends "base.html" %} {% block content %}
<div class="container-xl px-4 mt-4">
    <div class="card-group">
        <div class="card m-2">
            <a class="btn btn-primary" href="{% url 'conversation_create' %}">Create New</a>
        </div>
        <div class="card m-2">
            <a class="btn btn-outline-primary" href="{% url 'create_referrals' %}">Inbox</a>
        </div>
        <div class="card m-2">
            <a class="btn btn-outline-primary" href="{% url 'referrals_archive_list' %}">Trash</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xl">
            <!-- Account details card-->
            <div class="card mb-4 negative-margin-sides">
                <div class="card-header">
                    <h1>Mail Thread</h1>
                    
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'create-message' conversation.pk %}" enctype="multipart/form-data">
                        <div class="form-group">

                            <!-- Security token -->
                            {% csrf_token %}

                            <!-- Using the formset -->
                            {{ form }}

                            <div class="d-grid mt-3">
                                <button class="btn btn-primary radius-15 m-4" type="submit">Send Mail</button>
                            </div>
                        </div>
                    </form>
                </div>
                {% if message_list %}
                    <p>Messages are available</p>
                    {% for message in message_list %}
                        <div class="card-body">
                            {{ message.message_body }}
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No messages available</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
