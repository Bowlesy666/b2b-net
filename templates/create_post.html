{% extends "base.html" %}

{% block content %}

<div class="container-xl px-4 mt-4">
    <div class="row">

        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Create a Post</div>
                <div class="card-body">
                    <form method="post" enctype="form-data">
                        {% csrf_token %} {{ form.as_p }}
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Create Post</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{%endblock%}
