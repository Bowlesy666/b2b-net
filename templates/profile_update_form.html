{% extends "base.html" %} {% block content %}

<div class="container-xl px-4 mt-4">
    <h1 class="text-center">Edit Profile</h1>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    {% if 'placeholder' in userprofile_detail.user_profile_img.url %}
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user avatar placeholder" class="rounded-circle"
                        width="150" />
                    {% else %}
                    <img class="img-account-profile rounded-circle mb-2" src="{{ userprofile_detail.user_profile_img.url }}"
                        alt="User Avatar">
                    {% endif %}
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (This will update your login username)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"
                                value="{{ userprofile_detail.user.username }}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text"
                                    placeholder="Enter your first name" value="{{ userprofile_detail.user.first_name }}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text"
                                    placeholder="Enter your last name" value="{{ userprofile_detail.user.last_name }}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Your Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"
                                value="{{ userprofile_detail.user.email }}">
                        </div>
                        <!-- Form Group (User About)-->
                        <div class="mb">Username (This will update your login username)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"
                                value="{{ userprofile_detail.user.username }}">
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Company name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Company name</label>
                                <input class="form-control" id="inputOrgName" type="text"
                                    placeholder="Enter your location" value="{{ userprofile_detail.company_website }}">
                            <!-- Form Group (Company Website)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputWebsite">Company Website</label>
                                <input class="form-control" id="inputWebsite" type="text" placeholder="Enter your location" value="{{ userprofile_detail.company_website }}">
                            </div>
                        </div>
                        
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel"
                                    placeholder="Enter your phone number" value="555-123-4567">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                    placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
