{% extends "base.html" %} {% block content %}
<div class="container-fluid px-4 mt-4">
    <div class="row">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4 negative-margin-sides xl-m-8">
                <div class="card-header"><h1>Log Referral Introductions...</h1>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">

                                <!-- Security token -->
                                {% csrf_token %}

                                <!-- Using the formset -->
                                {{ form.as_p }}

                                <div class="d-grid mt-3">
                                    <button class="btn btn-primary radius-15 m-4" type="submit">Submit Referral</button>
                                    <a class="btn btn-outline-primary radius-15 m-4" href="{% url 'home' %}">Return to home</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
